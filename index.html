<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>COVID-19 D3 Visualization Project</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>COVID-19 Visualizations with D3.js</h1>
    <nav>
      <button onclick="showChart('bar')">Bar Chart</button>
      <button onclick="showChart('pie')">Pie Chart</button>
      <button onclick="showChart('line')">Line Chart</button>
      <button onclick="showChart('bubble')">Bubble Chart</button>
      <button onclick="showChart('area')">Area Chart</button>
      <button onclick="showChart('scatter')">Scatter Plot</button>
      <button onclick="showChart('choropleth')">Choropleth Map</button>
    </nav>

    <div class="tooltip" id="tooltip"></div>
    <div id="bar" class="chart"></div>
    <div id="pie" class="chart"></div>
    <div id="line" class="chart"></div>
    <div id="bubble" class="chart"></div>
    <div id="area" class="chart"></div>
    <div id="scatter" class="chart"></div>
    <div id="choropleth" class="chart">
      <div id="leaflet-map"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script src="script.js"></script>
  </body>
</html>
